<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
  <link rel="icon" type="png" sizes="512x512" href="https://images-static.nykaa.com/nykdesignstudio-images/pub/media/app-icon-nykaa-fashion-web-512x512.png">
   <link rel="icon"href=" https://images-static.nykaa.com/nykdesignstudio-images/pub/media/app-icon-nykaa-fashion-web-512x512.png">
   <link rel="icon" type="png" sizes="192x192" href="https://images-static.nykaa.com/nykdesignstudio-images/pub/media/app-icon-nykaa-fashion-web-192x192.png">
   <!---Google font-->

<body>

    <img id="openModal" src="path_to_your_image.jpg" alt="Open Sign Up">
   
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>SIGN UP</h1>
            <form>
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                <span id="mobileError" class="error"></span>
                <label for="address">Address *</label>
                <input type="text" id="address" name="address" required>
                <span id="addressError" class="error"></span>
                <label for="pincode">Pincode *</label>
                <input type="text" id="pincode" name="pincode" required>
                <span id="pincodeError" class="error"></span>
                <input type="checkbox" id="term" required>
                <label for="term">I ACCEPT THE PRIVACY STATEMENT *</label>
                <span id="termError" class="error"></span>
                <button id="signin">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
